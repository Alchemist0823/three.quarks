    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #demo-name {
            font-weight: bold;
            font-family: sans-serif;
            color: white;
            z-index: 10;
            position: relative;
            text-align: center;
            margin: 0 auto;
            padding: 16px;
        }

        #renderer-canvas {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .btn {
            color: white;
            border: white 1px;
            font-size: 3em;
            cursor: pointer;
        }

        .next {
            position: absolute;
            top: 50%;
            right: 0;
        }

        .previous {
            position: absolute;
            top: 50%;
        }

    <script type="module">
        import {
            Clock,
            PerspectiveCamera,
            WebGLRenderer,
        } from "three";
        import {OrbitControls} from "./js/OrbitControls.js";
        import Stats from "./js/Stats.min.js";
        import {
            MuzzleFlashDemo,
        } from "./muzzleFlashDemo.js";
        import {TrailDemo} from "./trailDemo.js";
        import {TurbulenceDemo} from "./turbulenceDemo.js";
        import {ExplosionDemo} from "./explosionDemo.js";
        import {EmitterShapeDemo} from "./emitterShapeDemo.js";
        import {CustomPluginDemo} from "./customPluginDemo.js";
        import {SequencerDemo} from "./sequencerDemo.js";
        import {MeshMaterialDemo} from "./meshMaterialDemo.js";
        import {AlphaTestDemo} from "./alphaTestDemo.js";
        import {BillboardDemo} from "./billboardDemo.js";
        import {NodeBasedVFXDemo} from "./nodeBasedVFXDemo.js";

        const WEBGL = {
            isWebGLAvailable: function () {

                try {
                    const canvas = document.createElement('canvas');
                    return !!(window.WebGLRenderingContext && (canvas.getContext('webgl') || canvas.getContext('experimental-webgl')));
                } catch (e) {
                    return false;
                }

            },
            getWebGLErrorMessage: function () {
                return this.getErrorMessage(1);
            },
            getErrorMessage: function (version) {
                const names = {
                    1: 'WebGL',
                    2: 'WebGL 2'
                };

                const contexts = {
                    // @ts-ignore
                    1: window.WebGLRenderingContext,
                    // @ts-ignore
                    2: window.WebGL2RenderingContext
                };

                let message = 'Your $0 does not seem to support <a href="http://khronos.org/webgl/wiki/Getting_a_WebGL_Implementation" style="color:#000">$1</a>';

                const element = document.createElement('div');
                element.id = 'webglmessage';
                element.style.fontFamily = 'monospace';
                element.style.fontSize = '13px';
                element.style.fontWeight = 'normal';
                element.style.textAlign = 'center';
                element.style.background = '#fff';
                element.style.color = '#000';
                element.style.padding = '1.5em';
                element.style.width = '400px';
                element.style.margin = '5em auto 0';

                if (contexts[version]) {
                    message = message.replace('$0', 'graphics card');
                } else {
                    message = message.replace('$0', 'browser');
                }
                message = message.replace('$1', names[version]);
                element.innerHTML = message;

                return element;
            }
        };

        let renderer;
        let camera;
        let clock;
        let controls;
        let container;
        let stats;
        let scene;
        let demo;

        let demos = [MuzzleFlashDemo, ExplosionDemo, EmitterShapeDemo, TrailDemo, SequencerDemo, MeshMaterialDemo, TurbulenceDemo, AlphaTestDemo, CustomPluginDemo, BillboardDemo, NodeBasedVFXDemo];
        let demoIndex = 0;

        function init() {
            if (WEBGL.isWebGLAvailable() === false) {
                document.body.appendChild(WEBGL.getWebGLErrorMessage());
                return false;
            }

            container = document.getElementById('home');
            let canvas = document.getElementById('renderer-canvas');
            renderer = new WebGLRenderer({canvas: canvas});

            let width = container.width;
            let height = container.height;

            clock = new Clock();

            camera = new PerspectiveCamera(60, width / height, 1, 1000);
            camera.position.set(0, 16, 8);

            controls = new OrbitControls(camera, renderer.domElement);
            //controls.target = new Vector3(0, 0, 10);
            camera.up.set(0, 1, 0);
            controls.enableKeys = false;
            controls.enableDamping = true;
            controls.dampingFactor = 0.1;
            controls.rotateSpeed = 0.2;
            controls.update();

            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(width, height);
            //container.appendChild(renderer.domElement);

            stats = new Stats();
            stats.dom.style.position = "absolute";
            stats.dom.style.left = "";
            stats.dom.style.right = "0";
            container.appendChild(stats.dom);

            window.addEventListener('resize', onReize, false);

            demoIndex = 0;
            demo = new demos[demoIndex]();
            document.querySelector("#demo-name").innerText = demo.name;
            scene = demo.initScene();

            document.getElementById("nextBtn").addEventListener("click", nextDemo, false);
            document.getElementById("previousBtn").addEventListener("click", previousDemo, false);

            onReize();
        }

        function onReize() {

            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);

            onReize(null);
            render();
            stats.update();
        }

        function render() {
            controls.update();
            let delta = clock.getDelta();
            demo.render(delta);
            renderer.render(scene, camera);
        }


        function nextDemo() {
            demoIndex++;
            if (demoIndex >= demos.length) {
                demoIndex = 0;
            }
            demo = new demos[demoIndex]();
            document.querySelector("#demo-name").innerText = demo.name;
            scene = demo.initScene();
        }

        function previousDemo() {
            demoIndex--;
            if (demoIndex < 0) {
                demoIndex = demos.length - 1;
            }
            demo = new demos[demoIndex]();
            document.querySelector("#demo-name").innerText = demo.name;
            scene = demo.initScene();
        }

        init();
        animate();

    </script>
</head>
<body id="home">
<canvas id="renderer-canvas"></canvas>
<div id="demo-name">Unname</div>
<div id="nextBtn" class="next btn">&#62;</div>
<div id="previousBtn" class="previous btn">&#60;</div>
</body>
</html>
